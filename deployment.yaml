apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-eks-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-eks
  template:
    metadata:
      labels:
        app: flask-eks
    spec:
      containers:
        - name: flask-eks-image
          image: 440896245143.dkr.ecr.us-west-2.amazonaws.com/webapp:95bd75a20a59d447c694bda155e2aa5b8522ef04 
          ports:
            - containerPort: 5000